<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Background Color Generator</title>
    <link href="./styles/main.css" type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Product+Sans&display=swap" rel="stylesheet">
    <script src="./scripts/main.js" type="text/javascript"></script>
</head>
<body onload="randombg();" id="bg">
    <h1>The text color changes in accordance of background too</h1>
    <br /><br />
    <h2>You can refresh the page to get a different background color, or press the button below</h2>
    <br /><br />
    <button onclick="randombg();" id="button">Change Background Color</button>
</body>
</html>
